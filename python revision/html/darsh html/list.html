<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>
            types of lists (ol,ul,dl)
        </h1>
        <p>
            this is an orderded list
        </p>
        <ol>
            <li>
                Item 1
            </li>
            <li>
                Item 2
            </li>
            <li>
                Item 3
            </li>
        </ol>
        <p>
            this is a un-orderded list
        </p>
        <ul>
            <li>
                Item 1
            </li>
            <li>
                Item 2
            </li>
            <li>
                Item 3
            </li>
        </ul>
        <p>
            this is a definatoin list
        </p>
        <dl>
            <dt>
                Item 1
            </dt>
            <dd>
                Item 1 description
            </dd>
            <dt>
                Item 2
            </dt>
            <dd>
                Item 2 description
            </dd>
            <dt>
                Item 3
            </dt>
            <dd>
                Item 3 description
            </dd>
        </dl>
    </body>
</html>

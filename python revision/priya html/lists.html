<!DOCTYPE html>
<html>
    <body>
        <h1>
            Lists 
        </h1>
        <p>
            This is an un-orderded list
        </p>
        <ul>
            <li>
                Item 1 
            </li>
            <li>
                Item 2
            </li>
            <li>
                Item 3
            </li>
        </ul>
        <p>
            This is an orderded list 
        </p>
        <ol>
            
            <li>
                Item 1
            </li>
            <li>
                Item 2
            </li>
            <li>
                Item 3
            </li>
        </ol>
        <dl>
            <dt>
                Nouns
            </dt>
            <dd>
                name of any person, place, animal or thing
            </dd>
        </dl>

    </body>
</html>.
